<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Tutoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>Intelligent Tutoring System Dashboard</h1>
    </header>
    <main class="dashboard">
        {% for tile in tiles %}
        <a href="{{ url_for('render_page', page=tile.route) }}" class="tile">
            <h2>{{ tile.title }}</h2>
            <p>{{ tile.description }}</p>
        </a>
        {% endfor %}
    </main>
</body>
</html>
