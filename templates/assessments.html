<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>Assessments</h1>
    </header>
    <main class="content">
        <div class="assessment-tiles">
            {% for assessment in assessments %}
            <div class="assessment-tile">
                <h2>{{ assessment.name }}</h2>
                <h3>Evaluating Learning Objects:</h3>
                <ul>
                    {% for object in assessment.learning_objects %}
                    <li>{{ object }}</li>
                    {% endfor %}
                </ul>
                <a href="#" class="btn">Start Assessment</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="btn back-btn">Back to Dashboard</a>
    </main>
</body>
</html>
